<html>

<head>
    <title>COVID-19 X-RAY TEST</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='/css/nav_style.css')}}">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            margin: 0px;
            padding: 20px;
            font-family: sans-serif;
            background: linear-gradient(40deg, #f5f7fa, #c3cfe2);
            background-attachment: fixed;
            height: 100%;
            background-attachment: fixed;
            font-weight: normal;
            font-weight: bold;
        }
    </style>

<body>

    <div class="body">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a href="/"><img src="{{ url_for('static',filename='logo.png') }}" alt="logo" border="2"></a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">

                    <a href="/workout" class="nav-item nav-link">Work-Out</a>
                    <a href="/diet" class="nav-item nav-link">Diet</a>
                    <a href="/covid" class="nav-item nav-link">Covid-19 Test</a>
                    <a href="#" class="nav-item nav-link disabled" tabindex="-1"></a>
                </div>
                <div class="navbar-nav ml-auto">

                </div>
            </div>
        </nav>

        <center>
            <br>

            <div class="card">
                <div class="card-header"><b>RESULT</b>
                </div>
                <div class="card-body">
                    <h5 class="card-title" style="color:rgb(64, 0, 240);font-size:40px;">
                        <strong><b>{{name}}</b></strong>
                    </h5>
                    <br>
                    <a href="/" class="btn btn-primary">Go Back Home</a>

                </div>

            </div>
            <img src="{{ url_for('static',filename='stay.png') }}" height="400px">
        </center>
</body>
</head>

</html>
