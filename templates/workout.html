{% extends 'base.html' %}

{% block head %}
<title>Workout</title>
<link rel="stylesheet" href="{{ url_for('static',filename='css/workout.css') }}" />
{% endblock %}

{% block body %}

<h2>Calorie Calculator</h2>
<form method="POST" action="/workout/calorie">
    <div>
        <input type="number" name="height" placeholder="Height in cm" required />
    </div><br>
    <div>
        <input type="number" name="weight" placeholder="Weight in kg" required />
    </div><br>
    <div>
        <input type="number" name="age" placeholder="Your Age" required />
    </div><br>
    <div>
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div><br>
    <div>
        <select name="lifestyle" required>
            <option value="1">Little/no exercise</option>
            <option value="2">Light exercise</option>
            <option value="3">Moderate exercise (3-5 days/wk)</option>
            <option value="4">Very active (6-7 days/wk)</option>
            <option value="5">Extra active (very active)</option>
        </select>
    </div><br>
    <input name="submit" type="submit" value="SUBMIT" /><br>
</form>

<div>
    <h2>Workouts</h2>
    <div class="workoutoptions">
        <a onclick="apicall('legs')"><button class="workopt">Legs</button></a>
        <a onclick="apicall('arms')"><button class="workopt">Arms</button></a>
        <a onclick="apicall('abs')"><button class="workopt">Abs</button></a>
    </div>

    <p class="whatto"></p>
    <div id="workout1"></div>
    <div id="workout2"></div>
    <div id="workout3"></div>
    <div id="workout4"></div>
    <div id="workout5"></div>
    <div id="workout6"></div>
    <div id="workout7"></div>
    <div id="workout8"></div>
    <div id="workout9"></div>
    <div id="workout10"></div>
</div>

<script src="{{ url_for('static',filename='js/workout.js') }}"></script>
{% endblock %}
